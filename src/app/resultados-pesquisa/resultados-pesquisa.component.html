
<div class="container">
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="60" color="primary"></mat-spinner>
  </div>
  <div *ngIf="results.length > 0">
      <h2>Resultados da Pesquisa</h2>
        <div class="cards-grid">
          <mat-card  *ngFor="let result of results" (click)="selectColetions(result.code)">
            <mat-card-header>
              <mat-card-title>{{ result.name }}</mat-card-title>
              <mat-card-subtitle>{{ result.block }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ result.releaseDate | date:'dd/MM/yyyy' }}</p>
            </mat-card-content>
          </mat-card>
        </div>
  </div>
      
  <div *ngIf="results.length === 0 && !loading">
      <h3>Nenhum resultado encontrado.</h3>
  </div>
</div>
